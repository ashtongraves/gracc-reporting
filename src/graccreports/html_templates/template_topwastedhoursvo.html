<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>{title}</title>
        <style>
            body {{
                font-family: Helvetica, Arial, sans-serif;
                font-size: 12px;
                line-height: 17px;
                margin:50px 0;
            }}

            td {{
                border-top: 2px solid #ccc;
            }}

            table#t01 th {{
                text-align:"center"
                font-weight"bold";
                text-transform: uppercase;
                letter-spacing:1px;
                font-size:11px;
                color:#00B8F4;
            }}

            /*  Define the background color for all the EVEN background rows  */
            tr:nth-child(even){{
                background: #30cfbc;
            }}
        </style>
    </head>

    <body>
    <div class="container-narrow" style="width:770px; margin:0 auto; text-align:center">
        <div class="masthead">
            <h3 class="muted"><img src="http://fife.fnal.gov/wp-content/uploads/2016/07/fife_logo_lowres.png" width="150"></h3>
        </div>
    </div>

    <div style="width:770px; margin:0 auto; font-family: Helvetica, Arial, sans-serif; font-size: 12px; line-height: 17px;">
        <div style="background:#00B8F4; width:100%; padding:15px; margin:10px 0; font-size:20px; line-height:25px;">{title}</div>
        <table id="t01" cellpadding="7" cellspacing="0" border="0" width="100%" style="clear:both;">
            <tr>
                {header}
            </tr>
            {table}
        </table>
        Note:  If a hostname shows up in the "user" column above, it means that the proxy used to submit the job(s) came from a host certificate.  This is most likely a managed proxy.
    </div>
    </body>

</html>
